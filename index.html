<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>The Simple Library</h1>
        <button id="open-form-button">Add Book</button>
    </div>
    <div id="content-area">
        <div id="forms">
            <div class="form-close-button"><button id="add-book-close"><span class="material-icons">close</span></button></div>
            <form action="" class="add-book-form" id="input-form">
                <div class="form-input-div"><label class="input-label"  for="title">Title</label><input class="string-input"  name="inputTitle"  type="text" required></div>
                <div class="form-input-div"><label class="input-label" for="author">Author</label><input class="string-input" name="inputAuthor" type="text" required></div>
                <div class="form-input-div"><label class="input-label" for="pages">Number of Pages</label><input class="string-input" name="inputPages" type="number" required></div>
                <div class="form-input-div"><label class="input-label" for="read">Read?</label><input name="inputRead" class="checkbox" type="checkbox"></div>
                <div class="form-input-div"><input name="inputSubmit" class="submit-button" type="submit" value="Add Book"></div>
            </form>
        </div>
    </div>
    <div id="footer">Test text</div>
</body>
</html>
